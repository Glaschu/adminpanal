<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/game">>User Manager</a>
      <a mat-list-item href="#">Game Manager</a>
      <a mat-list-item href="#">Pundits Manager</a>
      <a mat-list-item href="#">Winners Manager</a>
      <a mat-list-item href="#">Fetch Scores</a>
      <a mat-list-item href="#">Stats</a>
      <a mat-list-item href="#">Help</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Admin Dashboard</span>
    </mat-toolbar>
<router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
